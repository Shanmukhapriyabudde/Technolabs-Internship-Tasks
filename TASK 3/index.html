<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
      </section>
  
      <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <div>
        
            <form action="index.html" method ="get">

            <label for="animal-1" >Animal:</label>
            <input type="text" id="animal-1" name="animal-1" value="cat" required>
            <br>
            <label for="animal-2">Another Animal:</label>
            <input type="text" id="animal-2" name="animal-2" value="tiger" required>
            
            <br>
            <label for="animal-3">One More Animal:</label>
             <input type="text" id="animal-3" name="animal-3" value="donkey" required>
            <br>
            <label for="adj-1">Adjective(past tense):</label>
                <input id ="adj-1" name="adj-1" type="text" value="tired" required>
    
            <br>
            <label for="verb-1">Verb(ends in ing):</label>
                <input id="verb-1" name="verb-1" type="text" value="cooking" required>
            
            <br>
            <label for="num-1">Number:</label>
                <input  id="num-1" name="num-1" type="number" value="3" required>
            
            <span>Yes or No:</span>
            <input id="yes" type="radio" name="answer" value="yes" required>
            <label for="yes">Yes</label>

            <input id="no" type="radio" name="answer" value="no" required>
            <label for="no">No</label>
            <br>
                  <label for="speed">Relative speed(ends in er):</label>
                  <select id="speed" name="speed" required>
                    <option value="faster">Faster</option>
                  </select>
                  <br>
                  <label for="quote">Motivational Quote:</label>
                   <input id="quote" name="quote" type="text" list="quote choices"
                   placeholder="winner gets ice cream!" required>
                   <datalist id="quote choices">
                    <option value="nothing is impossible"></option>
                    <option value="Never give up"></option>
                    <option value="keep smiling and make others smile"></option>
                   </datalist>
                   <br>
                   <label for="mesage">Meaningful Message:</label>
                  <textarea id="message" name="message" cols="40" rows="8">its never late to start over ,never too late be happy</textarea>
                  <br>
                  <<input type="submit" value="Form My Story"/>
        </form> 
        </div>  
        <!--Add your form below:-->
        
      </section>
    

    </body>
</html>
